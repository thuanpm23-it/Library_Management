<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
</meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-tofit=no">
<!-- Read CSS -->
<link rel="stylesheet" th:href="@{/css/signup/signup.css}">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/login/login.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<!-- Read JS -->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<title>Login</title>
</head>

<body>
	<div class="container w-25 mt-5">
		<div class="row">
			<div class="wrapper">
				<div class="logo">
					<img src="/images/icon.png" alt="">
				</div>
				<div class="col text-center mt-4 name">Login</div>
				<div th:if="${param.logout}">
					<div class="alert alert-success">You have been logged out.</div>
				</div>
				<form method="post" role="form" th:action="@{login}"
					class="form-horizontal">
					<div class="form-group mb-3">
						<label class="control-label"> Email</label> <input type="text"
							id="username" name="username" class="form-control"
							placeholder="Enter email address" />
					</div>

					<div class="form-group mb-3">
						<label class="control-label"> Password</label> <input
							type="password" id="password" name="password"
							class="form-control" placeholder="Enter password" />
					</div>
					<div class="form-group mb-3">
						<div class="row">
							<div class="col">
								<button class="btn btn-primary" type="submit">Login</button>
							</div>
							<div class="col">
								<a th:href="@{/register}" class="btn btn-primary">Register</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>

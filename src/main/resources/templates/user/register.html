<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
</meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Read CSS -->
<link rel="stylesheet" th:href="@{/css/signup/signup.css}">

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/user/signup.css}">
<!-- Read JS -->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<title>User Signup</title>
</head>

<body>
	<div class="container w-25 mt-5">
		<div class="row">
			<div class="wrapper">
				<div class="logo">
					<img src="/images/favicon.ico" alt="">
				</div>
				<div class="text-center mt-4 name">User SignUp</div>
				<div class="mt-3" th:if="${param.success}">
					<div class="alert alert-info">You have successfully
						registered our app!</div>
				</div>
				<form method="post" role="form" th:action="@{register/save}"
					th:object="${user}">
					<div class="form-group mb-3">
						<label class="form-label">First Name</label> <input
							class="form-control" id="firstName" name="firstName"
							placeholder="Enter first name" th:field="*{firstName}"
							type="text" />
						<p th:errors="*{firstName}" class="text-danger"
							th:if="${#fields.hasErrors('firstName')}"></p>
					</div>

					<div class="form-group mb-3">
						<label class="form-label">Last Name</label> <input
							class="form-control" id="lastName" name="lastName"
							placeholder="Enter last name" th:field="*{lastName}" type="text" />
						<p th:errors="*{lastName}" class="text-danger"
							th:if="${#fields.hasErrors('lastName')}"></p>
					</div>

					<div class="form-group mb-3">
						<label class="form-label">Email</label> <input
							class="form-control" id="email" name="email"
							placeholder="Enter email address" th:field="*{email}"
							type="email" />
						<p th:errors="*{email}" class="text-danger"
							th:if="${#fields.hasErrors('email')}"></p>
					</div>

					<div class="form-group mb-3">
						<label class="form-label">Password</label> <input
							class="form-control" id="password" name="password"
							placeholder="Enter password" th:field="*{password}"
							type="password" />
						<p th:errors="*{password}" class="text-danger"
							th:if="${#fields.hasErrors('password')}"></p>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col">
								<button class="btn btn-primary" type="submit">Register</button>
							</div>
							<div class="col">
								<a th:href="@{/login}" class="btn btn-primary">Login</a>
							</div>
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>

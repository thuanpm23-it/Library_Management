<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TNH LMS Form</title>

<th:block th:replace="fragments/styles :: common"></th:block>

</head>
<body class="nav-md">
	<div class="container body">
		<div class="main_container">

			<th:block th:replace="fragments/sidemenu :: menu"></th:block>
			<th:block th:replace="fragments/topmenu :: menu"></th:block>

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_title">
								<h2>Add New Book</h2>


								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<br />
								<form th:action="@{/book/save}" method="post"
									th:object="${book}" class="form-horizontal form-label-left" enctype="multipart/form-data">

									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Title<span
											class="required">*</span>
										</label>
										<div class="col-md-4 col-sm-4 col-xs-12">
											<input type="text" th:field="*{title}"
												class="form-control col-md-7 col-xs-12" th:errorclass="is-invalid" required>
												<div class="text-danger invalid-feedback"
												th:errors="*{title}"></div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Tag<span
											class="required">*</span>
										</label>
										<div class="col-md-4 col-sm-4 col-xs-12">
											<input type="text" th:field="*{tag}"
												class="form-control col-md-7 col-xs-12" th:errorclass="is-invalid" required>
												<div class="text-danger invalid-feedback"
												th:errors="*{tag}"></div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Image<span
											class="required">*</span>
										</label>
										<div class="col-md-4 col-sm-4 col-xs-12">
											<input type="file" id="image" name="imageFile" accept="image/*"
												class="form-control col-md-7 col-xs-12">
										</div>
									</div>
									<div class="form-group">
				                    	<label class="control-label col-md-3 col-sm-3 col-xs-12">Author<span class="required">*</span></label>
				                        <div class="col-md-3 col-sm-3 col-xs-12">
				                        	<select th:field="*{author}" class="form-control" id="category-selectbox">
				                        	<option value="0">Select author</option>
				                        		<option th:each="a : ${author}" th:value="${a.authorId}" th:text="${a.authorName}"></option>
				                        	</select>
				                        </div>
				                 	</div>
				                 	<div class="form-group">
				                    	<label class="control-label col-md-3 col-sm-3 col-xs-12">Publisher <span class="required">*</span></label>
				                        <div class="col-md-3 col-sm-3 col-xs-12">
				                        	<select th:field="*{publisher}" class="form-control" id="category-selectbox">
				                        	<option value="0">Select publisher</option>
				                        		<option th:each="p : ${publisher}" th:value="${p.publisherId}" th:text="${p.publisherName}"></option>
				                        	</select>
				                        </div>
				                 	</div>
									<div class="form-group">
				                    	<label class="control-label col-md-3 col-sm-3 col-xs-12">Category <span class="required">*</span></label>
				                        <div class="col-md-3 col-sm-3 col-xs-12">
				                        	<select th:field="*{category}" class="form-control" id="category-selectbox">
				                        	<option value="0">Select category</option>
				                        		<option th:each="c : ${category}" th:value="${c.categoryId}" th:text="${c.categoryName}"></option>
				                        	</select>
				                        </div>
				                 	</div>
				                 	
				                 	<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">ISBN<span
											class="required">*</span>
										</label>
										<div class="col-md-4 col-sm-4 col-xs-12">
											<input type="text" th:field="*{ISBN}"
												class="form-control col-md-7 col-xs-12" th:errorclass="is-invalid" required>
												<div class="text-danger invalid-feedback"
												th:errors="*{ISBN}"></div>
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Description<span
											class="required">*</span>
										</label>
										<div class="col-md-4 col-sm-4 col-xs-12">
											<input type="text" th:field="*{description}"
												class="form-control col-md-7 col-xs-12" th:errorclass="is-invalid" required>
												<div class="text-danger invalid-feedback"
												th:errors="*{description}"></div>
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Publication Year<span
											class="required">*</span>
										</label>
										<div class="col-md-4 col-sm-4 col-xs-12">
											<input type="text" th:field="*{publicationYear}"
												class="form-control col-md-7 col-xs-12" th:errorclass="is-invalid" required>
												<div class="text-danger invalid-feedback" 
												th:errors="*{publicationYear}"></div>
										</div>
									</div>


									<div class="ln_solid"></div>
									<div class="form-group">
										<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">


											<button type="submit" class="btn btn-success">Save</button>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->

			<th:block th:replace="fragments/footer :: footer"></th:block>

		</div>
	</div>

	<th:block th:replace="fragments/scripts :: common"></th:block>
	<script th:src="@{/custom/js/book/form.js}"></script>
</body>
</html>

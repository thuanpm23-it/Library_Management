<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TNH LMS Form</title>

<th:block th:replace="fragments/styles :: common"></th:block>

</head>
<body class="nav-md">
	<div class="container body">
		<div class="main_container">

			<th:block th:replace="fragments/sidemenu :: menu"></th:block>
			<th:block th:replace="fragments/topmenu :: menu"></th:block>

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_title">
								<h2>Add New Author</h2>


								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<br />
								<form th:action="@{/author/save}" method="post"
									th:object="${author}" class="form-horizontal form-label-left">


									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Author
											Name <span class="required">*</span>
										</label>
										<div class="col-md-4 col-sm-4 col-xs-12">
											<input type="text" th:field="*{authorName}"
												class="form-control col-md-7 col-xs-12"  />
											<div class="text-danger invalid-feedback"
												th:errors="*{authorName}"></div>
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Birth
											Date <span class="required">*</span>
										</label>
										<div class="col-md-4 col-sm-4 col-xs-12">
											<input type="text" th:field="*{birthDate}"
											
												class="form-control col-md-7 col-xs-12"	th:errorclass="is-invalid"  />
											<div class="text-danger invalid-feedback"
												th:errors="*{birthDate}"></div>
										</div>
									</div>
									<div class="ln_solid"></div>
									<div class="form-group">
										<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
											<button type="submit" class="btn btn-success">Save</button>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->

			<th:block th:replace="fragments/footer :: footer"></th:block>

		</div>
	</div>

	<th:block th:replace="fragments/scripts :: common"></th:block>
	<script th:src="@{/custom/js/book/form.js}"></script>
</body>
</html>
